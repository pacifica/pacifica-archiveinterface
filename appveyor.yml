version: 0.1.{build}
pull_requests:
  do_not_increment_build_number: true

environment:
  matrix:
    - PYTHON: C:\Python27-x64

install:
  - '%PYTHON%\python.exe -m pip install -r requirements-dev.txt'

build: off

test_script:
  - ps: >
      mkdir C:\tmp; $env:PATH = "$env:PYTHON\Scripts;$env:PATH";
      pre-commit run -a;
      coverage run --include='archiveinterface/*' -m pytest -v archiveinterface;
      coverage report -m --fail-under=80;
